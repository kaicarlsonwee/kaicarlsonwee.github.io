<section id="poetry">
  <a href="https://www.poetryfoundation.org/poems-and-poets/poems/detail/43347" target="_blank" class='section-title'>
    <div class='section-title-inner'>
      Poetry
    </div>
  </a>
  <div class='section-content clearfix'>
    {% for poem in site.data.poetry %}
      <a href='{{ poem.url }}' target="_blank" class="entry">
        <span class="entry-title">
          {{ poem.title }}
        </span>

        <span class="entry-subtitle">
          {{ poem.publisher }}
        </span>
      </a>
    {% endfor %}
  </div>
</section>
